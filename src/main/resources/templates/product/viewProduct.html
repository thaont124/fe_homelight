<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="viewProduct.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="db-product">
      <div class="head-table">
        <div class="search">
          <i class="fa fa-search"></i>
          <input
            id="productSearch"
            type="search"
            placeholder="Nhập tên sản phẩm"
          />
        </div>
      </div>
      <table id="database">
        <thead>
          <tr>
            <th class="main-infor">SẢN PHẨM</th>
            <th>MÃ SẢN PHẨM</th>
            <th>TRẠNG THÁI</th>
            <th>HÀNH ĐỘNG</th>
          </tr>
        </thead>
        <tbody id="productInformation">
          <tr>
            <td class="main-infor ">
              <a href="https://www.facebook.com/">
                <img
                  class="product-img"
                  src="https://thuonghieuvaphapluat.vn/Images/hanhnm/2020/11/18/image001.jpg"
                />
                <div class="product-name">
                  <h5>Vòng cổ</h5>
                </div>
              </a>
            </td>
            <td>Violet2015</td>
            <td>
              <div class="toggle-container">
                <input type="checkbox" id="toggle" class="toggle-checkbox" />
                <label for="toggle" class="toggle-label"></label>
              </div>
            </td>
            <td class="action">
                <a class="edit" data-toogle="tooltip" data-original-title="Sửa">
                    <i class="fa fa-pencil"></i>
                </a>
                <a class="delete" data-toogle="tooltip" data-original-title="Xoá">
                    <i class="fa fa-trash-o"></i>
                </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
