<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css">
    <title>AddCate</title>
    <link rel="stylesheet" href="/css/admin/addCategory.css">
</head>
<body>
    <div id="header">
        <div class="navbar__logo">
            <a href="#">
              <img src="/img/60.png" alt="" />
            </a>
        </div>
        <div class="header__navbar">
            <div class="search">
                <input type="search" placeholder="Tìm kiếm...">
            </div>
            <div class="header__menu">
                <ul>
                    <li><a href="/fe/product/viewAll">Quản lí sản phẩm</a></li>
                    <li><a href="/fe/category/viewAll">Quản lí thể loại</a></li>
                    <li><a href="/fe/order/viewAll">Quản lí đơn hàng</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="container">
        <h3>Chọn thể loại cha :</h3>
        <div class="folder-tree">
            <input type="checkbox" value="" class="tree__checkbox" onclick="selectname('None')">
            <label for="">None</label>
            <ul id="addtree">
                
            </ul>
        </div>
        <div id="editcate">
            <span id="namecateParent">Thể loại cha : </span><br>
            <label>Nhập tên thể loại :</label>
            <input type="text" id="nameCategory"><br>
            <p id="error-message"></p>
            <button id="showModal">Lưu thể loại</button>

        </div>
    </div>
    <div class="overlay" id="overlay"></div>
<div class="modal" id="modal">
  <h2>Thông báo</h2>
  <p>Bạn chắc chắn muốn lưu thể loại này ?</p>
  <button id="closeModal">No</button>
  <button id="confirm" onclick="CheckParent()">Yes</button>
</div>

</body>
<script src="/js/config.js"></script>
<script src="/js/admin/addCategory.js"></script>

</html>
